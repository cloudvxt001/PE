    <div class="container">
        <h2>Student Survey Form</h2>
        <p>Help us improve by sharing your feedback!</p>

        <form id="surveyForm">
            <!-- Name Input -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <!-- Email Input -->
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <!-- Year Selection -->
            <label for="year">Year of Study:</label>
            <select id="year">
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
            </select>

            <!-- Satisfaction Rating -->
            <label>How satisfied are you with the system?</label>
            <div class="radio-group">
                <input type="radio" name="satisfaction" id="very-satisfied" value="Very Satisfied">
                <label for="very-satisfied">Very Satisfied</label>
                
                <input type="radio" name="satisfaction" id="satisfied" value="Satisfied">
                <label for="satisfied">Satisfied</label>
                
                <input type="radio" name="satisfaction" id="neutral" value="Neutral">
                <label for="neutral">Neutral</label>

                <input type="radio" name="satisfaction" id="dissatisfied" value="Dissatisfied">
                <label for="dissatisfied">Dissatisfied</label>
                
                <input type="radio" name="satisfaction" id="very-dissatisfied" value="Very Dissatisfied">
                <label for="very-dissatisfied">Very Dissatisfied</label>
            </div>

            <!-- Feedback -->
            <label for="feedback">Any additional feedback?</label>
            <textarea id="feedback" placeholder="Write your feedback here..."></textarea>

            <!-- Terms Checkbox -->
            <div class="checkbox-group">
                <input type="checkbox" id="agree" required>
                <label for="agree">I agree to submit my responses.</label>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit Survey</button>
        </form>

        <p id="successMessage" class="hidden">Thank you for your feedback! ðŸŽ‰</p>
