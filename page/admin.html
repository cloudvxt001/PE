<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/navBar.css">
  <link rel="stylesheet" href="../css/btn.css">
  <link rel="stylesheet" href="../css/tabs.css">
  <link rel="icon" type="image/png" href="../image/admin.png">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

</head>
<body>
  <div class="tabs">
    <a href="../page/allInput.html" class="tab"  data-tab="all">ALL</a>
    <a href="../page/employee.html" class="tab" data-tab="employee">EMPLOYEES</a>
    <a href="../page/admin.html" class="tab active" data-tab="Student">STUDENTS</a>
    <a href="#" class="tab" data-tab="other">OTHER</a>
    <div class="underline"></div>
  </div>

  <div data-aos="fade-up">
     <div class="container " style="margin-top: 20px;">
      <h2 class="moul-kh">ការគ្រប់គ្រងពិន្ទុសិស្ស</h2>
      <h1>Student Management System</h1>
  
      <!-- Input Form -->
      <div class="form-container">
        <h3>Add/Edit Student</h3>
        <form id="studentForm">
          <input type="text" id="id" placeholder="ID Card" required>
          <input type="text" id="nameKhmer" placeholder="Full-Name (Khmer)" required>
          <input type="text" id="nameEnglish" placeholder="Full-Name (English)" required>
          <select id="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          <input type="date" id="dob" required>
          <div class="scores">
            <input type="number" id="cac" placeholder="C A/C" min="0" max="100" required>
            <input type="number" id="csharp" placeholder="C#" min="0" max="100" required>
            <input type="number" id="data" placeholder="DATA" min="0" max="100" required>
            <input type="number" id="dsa" placeholder="DSA I" min="0" max="100" required>
            <input type="number" id="gd" placeholder="GD III" min="0" max="100" required>
            <input type="number" id="net" placeholder="NET I" min="0" max="100" required>
            <input type="number" id="sp" placeholder="SP I" min="0" max="100" required>
            <input type="number" id="uxui" placeholder="UX/UI" min="0" max="100" required>
            <input type="number" id="wd" placeholder="WD II" min="0" max="100" required>
          </div>
          <button class="saveBtn" type="submit" id="saveBtn">Save/រក្សាទុក</button>
        </form>
      </div>
  
      <!-- Search and Sort -->
      <div class="controls">
        <input type="text" id="searchInput" placeholder="Search by Name or ID">
        <lord-icon
          src="https://cdn.lordicon.com/yudxjmzy.json"
          trigger="loop"
          state="loop-spin"
          colors="primary:#ebe6ef,secondary:#c71f16,tertiary:#b26836"
          style="width:50px;height:50px">
        </lord-icon>
        <button id="sortIdAsc">Sort ID (1-9)</button>
        <button id="sortIdDesc">Sort ID (9-1)</button>
        <button id="sortNameAsc">Sort Name (A-Z)</button>
        <button id="sortNameDesc">Sort Name (Z-A)</button>
        <button id="sortNameKhmerAsc">Sort Name (ក-អ)</button>
        <button id="sortNameKhmerDesc">Sort Name (អ-ក)</button>
        <button id="exportExcel">Export to Excel</button>
        <!-- <button id="showResults">Show Results</button> -->
        <!-- From Uiverse.io by adeladel522 --> 
        <button class="button1" id="showResults">
          Show Result
          <svg fill="currentColor" viewBox="0 0 24 24" class="icon">
            <path
              clip-rule="evenodd"
              d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z"
              fill-rule="evenodd"
            ></path>
          </svg>
        </button>
      </div>
  
      <!-- Student Table -->
      <div class="table-container">
        <table id="studentTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name (Khmer)</th>
              <th>Name (English)</th>
              <th>Gender</th>
              <th>Date of Birth</th>
              <th>C A/C</th>
              <th>C#</th>
              <th>DATA</th>
              <th>DSA I</th>
              <th>GD III</th>
              <th>NET I</th>
              <th>SP I</th>
              <th>UX/UI</th>
              <th>WD II</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be populated by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.lordicon.com/lordicon.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="../js/tabs.js"></script>
  <script src="../js/script.js"></script>
  <script src="../js/navBar.js"></script>
</body>
</html>
